<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/scss/style.css">
    <!-- js -->
    <script src="assets/javaScript/calculator.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/media/favIcons/fav2.png" type="image/x-icon">

</head>

<body>
    <main>
        <!-- calculator body -->
        <section>
            <!-- display part -->
            <div class="display">
                <input class="input" type="text">
                <input class="output" type="text">
            </div>
            <!-- whole buttons section -->
            <div class="calc-btn-groups">
                <div class="calc-btn-groups__left">

                    <div class="btn-grp-4">
                        <button id="btn-del">C</button>
                        <button id="btn-reset">AC</button>
                        <button id="btn-sqrt">√</button>
                        <button id="btn-square">x²</button>
                    </div>

                    <div class="btn-grp-3">
                        <button id="btn-9">9</button>
                        <button id="btn-8">8</button>
                        <button id="btn-7">7</button>
                        <button id="btn-divide">/</button>
                    </div>

                    <div class="btn-grp-2">
                        <button id="btn-6">6</button>
                        <button id="btn-5">5</button>
                        <button id="btn-4">4</button>
                        <button id="btn-mul">x</button>
                    </div>

                    <div class="btn-grp-2">
                        <button id="btn-1">1</button>
                        <button id="btn-2">2</button>
                        <button id="btn-3">3</button>
                        <button id="btn-subtract">-</button>
                    </div>

                    <div class="btn-grp-1">
                        <button id="btn-0">0</button>
                        <button id="btn-00">00</button>
                        <button id="btn-dot">.</button>
                        <button id="btn-add">+</button>
                    </div>

                </div>
                <!-- rightmost part -->
                <div class="calc-btn-groups__right">
                    <div class="btn-grp-5">
                        <button id="cube-btn">x³</button>
                        <button id="btn-percent">%</button>
                        <button id="history-btn">HIS</button>
                        <button id="equal-btn" class="equal-btn">=</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
