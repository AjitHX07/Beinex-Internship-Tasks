<div class="product-card">
    <img [src]="product.image" [alt]="product.title" class="product-image">
    <div class="product-info">
        <h3>{{ product.title }}</h3>
        <p>{{ product.price | currency }}</p>
        <button (click)="onAddToCart()" [disabled]="!isCartEnabled" class="add-to-cart-btn">
            Add to Cart
        </button>
    </div>
</div>
