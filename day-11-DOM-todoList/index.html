<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- js -->
</head>


<body>

    <main>
        <section>
            <h1>Todo <span style="text-decoration: underline;">List</span></h1>
            <div class="todo-block">
                <input id="todo" type="text" placeholder="Enter the todo">
                <button id="btn-add" class="btn btn-add" type="submit">Add todo</button>

                <div class="todo-block__list">
                    <ul id="todo-ul">
                    </ul>
                </div>
            </div>

            <div class="block"></div>

        </section>
    </main>


</body>
<script src="assets/js/app.js" defer></script>


</html>
